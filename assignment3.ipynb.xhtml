uery.cycle.all.min.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/cufon-yui.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/cufon.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/jquerycssmenu.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/shadowbox.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/jquery.scripts.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/bubble.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/js/fancybox/jquery.fancybox-1.3.4.js" xml:space="preserve"/><!-- GX Added --><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/study_expenses.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/webmanager.grid.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/wm/f/lib.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/wm.yammer.integration.js" xml:space="preserve"/><!--  Silverlight video player --><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/silverlightvideo/silverlight.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/silverlightvideo/wmvplayer.js" xml:space="preserve"/><script type="text/javascript" src="//www.tilburguniversity.edu/static/uvtpresentation/gx/flash/swfobject.js" xml:space="preserve"/><base href="https://sso.uvt.nl/"/><script type="text/javascript" src="static/app.js"/><link rel="stylesheet" rev="stylesheet" href="static/app.css" media="all" type="text/css"/><meta http-equiv="refresh" content="300"/><meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, height=device-height, initial-scale=1.0"/><link rel="stylesheet" rev="stylesheet" href="/static/mobile.css" media="all" type="text/css"/></head><body><!-- indexer: off --><div id="wrapper"><!-- HEADER --><!-- HEADER TYPE: content--><div id="contentWrapper" class="smallBG smallBG_blue"><div id="wrapperContentText"><div class="smallBlock"><h1>Single Sign-On authenticatie (SSO)</h1><p>Gemakkelijke toegang tot webapplicaties van Tilburg University</p></div><div class="headerHighlights"><ul><li><a href="//www.tilburguniversity.edu/nl/password/">Password vergeten?</a><span class="bannerGrey"/><img src="/static/vergeten.jpg" alt="Password vergeten?"/></li><li><a href="faq">Vragen?</a><span class="bannerGrey"/><img src="/static/meerinfo.jpg" alt="Vragen?"/></li></ul></div></div></div><div id="content"><!-- CONTENT --><div id="contentBlocks" class="clearfix "><div id="menuContainer"><ul><li class="visitedPage"><a href="//www.tilburguniversity.edu">Tilburg University</a></li><li class="visitedPage"><a href="">Single Sign-On</a></li><li class="currentPage"><a href="login">Inloggen</a></li><li class="rowBg"><a href="status">Statusoverzicht</a></li><li class="rowBg"><a href="settings">Voorkeuren</a></li><li class="rowBg"><a href="attributes">Attributen</a></li><li class="rowBg"><a href="logout">Uitloggen</a></li></ul></div><div id="mainContentContainer" class="clearfix"><h2 class="sso-mobile-off">Inloggen</h2><div class="sso-main"><div class="sso-mobile-off"><p>Vul je Tilburg University username en password in. Klik op ‘Log in’ of druk op ‘Enter’ om verder te gaan.</p></div><p/><form action="login" method="post"><table class="sso-form"><tr><td><label for="username"><b>Username</b></label></td><td><input class="sso-input-field" id="username" type="text" name="username" value="" size="30" required="required"/></td><td rowspan="5" align="left" style="vertical-align: top; text-align: right;"><div class="sso-mobile-off"><div class="sso-infobox"><div id="info1" class="sso-info" style="display: none">Schakel deze optie uit als dit een publieke of gedeelde computer is. Er wordt dan geen SSO-sessie gestart. De volgende keer dat je toegang wil tot een webapplicatie moet je jezelf opnieuw authenticeren. Wil je dat deze optie standaard staat uitgeschakeld? Dan kan je dit instellen bij ‘Voorkeuren’.</div><br/></div></div></td></tr><tr><td><label for="password"><b>Password</b></label></td><td><input class="sso-input-field" id="password" type="password" name="password" size="30" required="required"/></td></tr><tr><td style="text-align: right;"><a class="sso-mobile-off" id="infotip" href="javascript:void($('#info1').slideToggle('fast'))"><img src="../static/info.png"/></a></td><td><label class="sso-mobile-off"><input type="checkbox" name="remember" value="true" checked="checked"/> Single Sign-On</label></td></tr><tr><td><input type="hidden" name="warn" value="false"/><input type="hidden" name="service" value="https://russet.uvt.nl/user/u635270/notebooks/python_material/assignment3.ipynb"/><input type="hidden" name="lt" value="pfYA18yCwNZSqRk9tMK9ND0ubTxXjKozi5FFnn1zySUABWmFW0cdmiPC7d9jE0L_4fnvAJ2PxZo"/></td><td><button type="submit" name="login" value="1"><b>Inloggen</b></button> <button type="submit" name="cancel" value="1" formnovalidate="formnovalidate">Annuleren</button></td></tr><tr><td colspan="3"><div class="sso-mobile-on"/></td></tr></table></form></div></div><div id="sidebar" class="clearfix"><div class="block"><h3>Meer informatie</h3><p/><p>Na authenticatie start een SSO-sessie die je inloggegevens onthoudt. Je krijgt dan automatisch toegang tot alle webapplicaties die de SSO-authenticatie ondersteunen. Deze sessie verloopt na 10 uur. Je kan de sessie handmatig beëindigen door uit te loggen bij de SSO-authenticatieservice of deze browser te sluiten.</p><p>Als ook anderen deze computer gebruiken (bijvoorbeeld in een internetcafé) dan is het sluiten van deze browser <strong>strikt noodzakelijk</strong> om je persoonlijke informatie te beschermen.</p></div><div class="block"><p>Wil je inloggen, maar geen SSO-sessie starten, verwijder dan de vink in de checkbox.</p></div><div class="block lastItem"><p>Raadpleeg de <a href="faq" target="_blank">FAQ-pagina</a> voor meer informatie.</p></div></div><!-- sidebar --></div></div></div><div style="display:none"><div id="mailafriendform"/></div><div style="display:none"><div id="reactionform"/></div><div id="footer"><div class="footerContent"><div class="copyright">Copyright 2014 Tilburg University</div><div class="disclaimer"><a rel="nofollow" href="//www.tilburguniversity.edu/nl/disclaimer/" title="Disclaimer" shape="rect">Disclaimer</a></div><div/></div></div><div id="main-nav"><div class="container"><div class="navbar yamm"><div id="navbar-collapse-grid" class="navbar-collapse collapse"><ul class="nav navbar-nav"><li class="dropdown yamm-fw"><a href="#" className="dropdown-toggle" data-toggle="dropdown" shape="rect">Onderwijs</a> <ul class="dropdown-menu"><li class="grid-li col-md-3 padding-reset padding-right10"> <!-- normal render --> <h3 class="theme-blue-third-subsubtitle">Bacheloropleidingen</h3> <ul class="theme-menu-bottom"><li><a href="//www.tilburguniversity.edu/nl/onderwijs/bacheloropleidingen/" class="normal" title="Bacheloropleidingen" shape="rect">Alle opleidingen</a></li><li><a href="//www.tilburguniversity.edu/nl/onderwijs/bacheloropleidingen/studiekeuze/studentprofielen/" class="normal" title="Past Tilburg University bij jou?" shape="rect">Waarom een bachelor in Tilburg?</a></li><li><a href="//www.tilburguniversity.edu/nl/onderwijs/bacheloropleidingen/studiekeuze/kalender/" class="normal" title="Voorlichtingskalender" shape="rect">Voorlichtingsactiviteiten</a></li><li><a href="//www.tilburguniversity.edu/nl/onderwijs/bacheloropleidi
